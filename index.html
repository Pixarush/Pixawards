<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixawards - Earn Free Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1em 0;
    }
    main {
      padding: 2em;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      max-width: 1000px;
    }
    .coin-display {
      background: white;
      padding: 1em;
      margin: 2em auto;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixawards</h1>
    <p>Earn Coins by Completing Offers â€” No Sign-Up Needed</p>
  </header>
  <main>
    <div class="coin-display">
      <h2>Your Coins: <span id="coinCount">0</span></h2>
    </div>
    <iframe 
      src="https://www.offertoro.com/ifr/show/19430/Pixarush/1234"
      title="OfferWall"
    ></iframe>
  </main>
  <script>
    let coins = parseInt(localStorage.getItem('pixawardsCoins') || '0');
    document.getElementById('coinCount').innerText = coins;

    // Simulated coin earning for demo (you can remove this in live version)
    setInterval(() => {
      coins += 1;
      document.getElementById('coinCount').innerText = coins;
      localStorage.setItem('pixawardsCoins', coins);
    }, 10000); // Add 1 coin every 10 seconds
  </script>
</body>
</html>
