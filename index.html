
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixawards - Earn Coins & Redeem Robux</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      color: #004d40;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 1.5em;
      color: #00796b;
    }
    #coinCounter {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #004d40;
    }
    iframe {
      border: none;
      width: 320px;
      height: 480px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    a.redeem-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      font-weight: 600;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.redeem-link:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Pixawards</h1>
  <p class="subtitle">Earn coins by completing offers and redeem Robux!</p>

  <!-- Coin counter -->
  <div id="coinCounter">Coins: 0</div>
  
  <!-- OfferToro Offer Wall -->
  <iframe
    src="https://www.offertoro.com/ifr/show/YOUR_APP_ID/Pixarush/1234"
    title="OfferToro Offer Wall"
    scrolling="no"
  ></iframe>
  
  <br />
  <a class="redeem-link" href="redeem.html">Redeem Robux</a>

  <script>
    // Load coins from localStorage and update counter
    function updateCoinCounter() {
      let coins = parseInt(localStorage.getItem('pixacoins')) || 0;
      document.getElementById('coinCounter').textContent = 'Coins: ' + coins;
    }

    <a href="signup.html">Sign Up</a>
<a href="login.html">Log In</a>


    // Update the counter immediately on page load
    updateCoinCounter();

    // Optional: update coins every 5 seconds in case they change
    setInterval(updateCoinCounter, 5000);
  </script>
</body>
</html>
