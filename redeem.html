
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f8ff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .back-btn {
      margin-top: 20px;
      background-color: #ddd;
      border: none;
    }
    #coin-count {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h1>üéÅ Redeem Your Gift Card</h1>

  <!-- Coin Counter -->
  <div id="coin-count">You have 0 coins</div>

  <!-- Form -->
  <form id="redeemForm">
    <input type="email" id="email" placeholder="Enter your email" required /><br>
    <button type="submit">Redeem 500 Coins</button>
  </form>

  <!-- Message -->
  <div id="message"></div>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>

  <script>
    // Load coins from localStorage
    const coins = parseInt(localStorage.getItem('coins') || '0');
    document.getElementById('coin-count').innerText = `You have ${coins} coins`;

    // Handle redemption
    document.getElementById('redeemForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message');

      if (coins < 500) {
        message.innerHTML = '<p class="error">‚ùå Not enough coins to redeem!</p>';
        return;
      }

      try {
        const res = await fetch('/redeem', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, amount: 500 })
        });

        const data = await res.json();

        if (data.success) {
          // Subtract coins in localStorage
          localStorage.setItem('coins', coins - 500);
          message.innerHTML = '<p class="success">‚úÖ Gift card sent to your email!</p>';
        } else {
          message.innerHTML = '<p class="error">‚ùå ' + (data.error || 'An error occurred.') + '</p>';
        }
      } catch (err) {
        message.innerHTML = '<p class="error">‚ùå Server error ‚Äî please try again later.</p>';
      }
    };
  </script>
</body>
</html>
