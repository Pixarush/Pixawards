<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Redeem Your Gift Card</h1>

  <!-- üöÄ REDEMPTION FORM -->
  <form id="redeemForm">
    <input type="email" id="email" placeholder="Enter your email" required /><br>
    <button type="submit">Redeem 500 Coins</button>
  </form>

  <!-- üîô BACK BUTTON -->
  <button onclick="window.location.href='index.html'">‚Üê Back to Home</button>

  <script>
    document.getElementById('redeemForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const res = await fetch('/redeem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, amount: 500 })
      });

      const data = await res.json();
      alert(data.message || "Something went wrong!");
    };
  </script>
</body>

</html>
